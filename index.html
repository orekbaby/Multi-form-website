<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sidebar start -->

  <div class="sidebar">
    
    <ul>
      <li> <a href="index.html"><span class="step">Step 1</span> YOUR INFO</a></li>
      <li><a href="step2.html"><span class="step">Step 2</span> SELECT PLAN</a></li>
      <li><a href="step3.html"><span class="step">Step 3</span> ADD-ONS</a></li>
      <li><a href="step4.html"><span class="step">Step 4</span> SUMMARY</a></li>
    </ul>
  </div>
  
  

 
  <!-- Step 1 start -->
  <div class="heading-content">
<h1 class="heading-style">Personal info</h1> 
<p class="heading-style"> Please provide your name, email address, and phone number.</p>
<form id="myForm" action="step2.html" name="">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="typing-area" type="text" id="name" placeholder="e.g. Stephen King" name="name" required>
  </div>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input class="typing-area" type="email" id="email" placeholder=" e.g. stephenking@lorem.com" name="email" required>
  </div>
  <div class="form-group">
    <label for="message">Phone Number</label>
    <input class="typing-area" type="number" id="number" placeholder="e.g. +1 234 567 890" name="number" required>
    
  </div>
  <div class="form-group">
    <button type="submit">Next step</button>
  </div>
</form>
</div>

</body>
</html>
