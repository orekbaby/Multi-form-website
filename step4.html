<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

    <div class="sidebar">
    
        <ul>
          <li><span class="step">Step 1</span> YOUR INFO</li>
          <li><span class="step">Step 2</span> SELECT PLAN</li>
          <li><span class="step">Step 3</span> ADD-ONS</li>
          <li><span class="step">Step 4</span> SUMMARY</li>
        </ul>
      </div>
      
    <div class="heading-content">
       <h1 class="heading-style">Finishing up</h1> 
       <p>Double check everything looks okay before confirming.</p> 
    </div>

    <!-- cards -->
    <div class="final-stage">
    <h3 class="heading-style" id="plan">Arcade(Yearly)<span class="spacing">$90/yr</span></h3>
    
<p class="heading-style" id="summaryTitle">Online service<span class="spacing" id="summaryYear">+$10/yr</span></p>
<p class="heading-style" id="summaryPlan">Larger storage<span class="spacing" id="summaryPrice">+$20/yr</span></p>
</div>
<p class="heading-style">Total (per year) <span class="spacing">$120/yr</span></p>
 <!-- button -->
 <div class="button-grid">
  <button id="backButton" class="text-button">Go back</button>
  <button id="nextButton" class="grid-button">Next step</button>
</div>
  <script src="./step4.js"></script>
  
   </body>
  </html>
