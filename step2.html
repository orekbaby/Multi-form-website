<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Multi-step form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

  <!-- Sidebar start -->

  <div class="sidebar">
    
    <ul>
        <li> <a href="index.html"><span class="step">Step 1</span> YOUR INFO</a></li>
        <li><a href="step2.html"><span class="step">Step 2</span> SELECT PLAN</a></li>
        <li><a href="step3.html"><span class="step">Step 3</span> ADD-ONS</a></li>
        <li><a href="step4.html"><span class="step">Step 4</span> SUMMARY</a></li>
    </ul>
  </div>
  
<div class="heading-content">
   <h1>Select your plan</h1> 
   <p>You have the option of monthly or yearly billing.</p> 
</div>

<!-- card -->

  <div class="card-container">
    <div class="card">
      <img src="images/icon-arcade.svg" alt="Card Image">
      <div class="card-content">
        <h3>Arcade</h3>
        <p>$9/mo</p>
      </div>
    </div>
    <div class="card">
      <img src="images/icon-advanced.svg" alt="Card Image">
      <div class="card-content">
        <h3>Advanced</h3>
        <p>$12/mo</p>
        
      </div>
    </div>
    <div class="card">
      <img src="images/icon-Pro.svg" alt="Card Image">
      <div class="card-content">
        <h3>Pro</h3>
        <p>$15/mo</p>
      </div>
    </div>
  </div>


<!-- toggle btn -->
<div class="flex-container">
     <div class="item">
        <span>Monthly</span>
    </div>
    <div class="item">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>

    </div>
    <div class="item">
        <span>Yearly</span>
    </div>
</div>

<!-- down button -->
<div class="button-grid">
    <button onclick="goToPreviousPage()"  class="text-button"><a href="index.html">Go back</a></button>
    <button onclick="goToNextPage()" class="grid-button"><a href="step3.html"> Next step</a></button>
  </div>
      </body>
</html>
